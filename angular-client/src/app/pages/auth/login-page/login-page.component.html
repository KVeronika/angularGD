<div class="login-page-container">
    <div class="login-page-content">
        <app-logo></app-logo>
        <div class="form-container">
            <div *ngIf="isWrongUserInput"
                 class="alert alert-danger form-error">
                <div>Wrong login or password</div>
            </div>
            <form class="login-form"
                  [formGroup]="loginForm"
                  (submit)="doLogin()">
                <div class="form-group">
                    <input class="login-input"
                           type="text"
                           formControlName="login">
                    <div *ngIf="login.invalid && (login.dirty || login.touched)"
                         class="alert alert-danger">

                        <div *ngIf="login.hasError('required')">Login is required.</div>
                        <div *ngIf="login.hasError('minlength')">Login must be at least 3 characters long.</div>
                        <div *ngIf="login.hasError('pattern')">Name should contain only latin characters.</div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="login-input"
                           type="text"
                           formControlName="password">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                         class="alert alert-danger">

                        <div *ngIf="password.hasError('required')">Password is required.</div>
                    </div>
                </div>

                <div class="form-controls">
                    <button class="login-btn" type="submit" [disabled]="loginForm.invalid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
